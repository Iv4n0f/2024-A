<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6 m-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Formulario</h5>
            <form onsubmit="procesar();return false">
              <div class="form-group">
                <label for="primer_nombre" class="mt-2">Primer nombre</label>
                <input type="text" class="form-control" id="primer_nombre" placeholder="Ingresa tu primer nombre" />
              </div>
              <div class="form-group">
                <label for="segundo_nombre" class="mt-2">Segundo nombre</label>
                <input type="text" class="form-control" id="segundo_nombre" placeholder="Ingresa tu segundo nombre" />
              </div>
              <div class="form-group">
                <label for="primer_apellido" class="mt-2">Primer apellido</label>
                <input type="text" class="form-control" id="primer_apellido" placeholder="Ingresa tu primer apellido" />
              </div>
              <div class="form-group">
                <label for="segundo_apellido" class="mt-2">Segundo apellido</label>
                <input type="text" class="form-control" id="segundo_apellido"
                  placeholder="Ingresa tu segundo apellido" />
              </div>
              <div class="form-group">
                <label for="dni" class="mt-2">DNI</label>
                <input type="text" class="form-control" id="dni" placeholder="Ingresa tu DNI" />
              </div>
              <div class="form-group">
                <label for="fecha" class="mt-2">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fecha" />
              </div>
              <div class="row flex-column mt-3">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary btn-block">
                    Procesar datos
                  </button>
                </div>
              </div>
              <div class="form-group">
                <label for="nombre_completo" class="mt-2">Nombre completo</label>
                <input type="text" class="form-control" id="nombre_completo" readonly />
                <label for="ultimo_digito" class="mt-2">Ãšltimo digit del DNI</label>
                <input type="text" class="form-control" id="ultimo_digito" readonly />
                <label for="edad" class="mt-2">Edad</label>
                <input type="text" class="form-control" id="edad" readonly />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
